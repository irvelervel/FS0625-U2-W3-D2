<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notepad in JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <header>
      <h2 class="text-center mt-4 mb-3">Blocco Note JS</h2>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 col-lg-6">
            <textarea
              placeholder="Scrivi qua i tuoi pensieri..."
              rows="10"
              id="text-box"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col col-12 col-md-6 text-center">
            <button class="btn btn-success" id="save">SALVA</button>
            <button class="btn btn-info" id="load">CARICA</button>
            <button class="btn btn-danger" id="reset">RESETTA</button>
          </div>
        </div>
        <!-- END ROW -->
      </div>
      <!-- END CONTAINER -->
      <!-- TOAST NOTIFICATION -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="save-toast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <span class="rounded me-2 p-2 bg-success" alt="..."></span>
            <strong class="me-auto">Notepad JS</strong>
            <small>Just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Contenuto del notepad salvato!</div>
        </div>
      </div>
      <!-- TOAST NOTIFICATION -->
      <!-- TOAST NOTIFICATION -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="load-toast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <span class="rounded me-2 p-2 bg-success" alt="..."></span>
            <strong class="me-auto">Notepad JS</strong>
            <small>Just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Contenuto del notepad ripristinato!</div>
        </div>
      </div>
      <!-- TOAST NOTIFICATION -->
      <!-- TOAST NOTIFICATION -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="delete-toast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <span class="rounded me-2 p-2 bg-success" alt="..."></span>
            <strong class="me-auto">Notepad JS</strong>
            <small>Just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Notepad resettato!</div>
        </div>
      </div>
      <!-- TOAST NOTIFICATION -->
      <!-- TOAST NOTIFICATION -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="error-toast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <span class="rounded me-2 p-2 bg-warning" alt="..."></span>
            <strong class="me-auto">Notepad JS</strong>
            <small>Just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">
            Non esiste contenuto precedentemente salvato!
          </div>
        </div>
      </div>
      <!-- TOAST NOTIFICATION -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
