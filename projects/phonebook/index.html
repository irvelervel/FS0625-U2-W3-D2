<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rubrica & LocalStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <main>
      <h1 class="text-center">RUBRICA TELEFONICA CON LOCALSTORAGE</h1>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col col-12 col-md-6">
            <form id="rubrica-form">
              <div class="mb-3">
                <label for="firstName" class="form-label">Il tuo nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Il tuo cognome</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Il tuo telefono</label>
                <input type="tel" class="form-control" id="phone" required />
              </div>
              <button type="submit" class="btn btn-primary">Salva</button>
            </form>
          </div>
        </div>
        <section
          class="row justify-content-center mt-3 g-3"
          id="contacts-row"
        ></section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
