<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notepad in JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <header>
      <h2 class="text-center my-3">Blocco Note JS</h2>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 col-lg-6">
            <textarea
              placeholder="Scrivi qua i tuoi pensieri..."
              rows="10"
              id="text"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col col-12 col-md-6 text-center">
            <button class="btn btn-success" id="save">SALVA</button>
            <button class="btn btn-info" id="load">CARICA</button>
            <button class="btn btn-danger" id="reset">RESETTA</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
